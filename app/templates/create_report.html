<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rapor Oluştur - pt-reporter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">pt-reporter</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
        <div class="container">
            <h2 class="text-center">Rapor Oluştur</h2>
            <br>
            <form>
                <div class="form-group">
                    <label for="app_name">Uygulama Adı:</label>
                    <input type="text" class="form-control" id="app_name" placeholder="Uygulama Adını Giriniz">
                </div>
                <div class="form-group">
                    <label for="date">Tarih:</label>
                    <div class="form-group d-flex">
                        <div class="form-check align-self-center mr-2">
                            <input class="form-check-input" type="radio" name="date_option" id="current_date"
                                value="current_date" onclick="disableDateInput()" checked>
                            <label class="form-check-label" for="current_date">
                                <p id="current-date"></p>
                            </label>
                        </div>
                        <div class="form-check align-self-center mr-2 ml-5">
                            <input class="form-check-input" type="radio" name="date_option" id="custom_date"
                                value="custom_date" onclick="enableDateInput()">
                            <label class="form-check-label" for="custom_date"></label>
                        </div>
                        <input type="datetime-local" class="form-control" id="date" disabled>
                    </div>
                    <div class="form-group">
                        <label for="date">Analist:</label>
                        <div class="form-group d-flex">
                            <div class="form-check align-self-center mr-2">
                                <input class="form-check-input" type="radio" name="analyst_option" id="analyst"
                                    value="custom_analyst" onclick="disableAnalystInput()" checked>
                                <label class="form-check-label" for="current_date"> {{session['user']}}
                                </label>
                            </div>
                            <div class="form-check align-self-center mr-2
                                    ml-5">
                                <input class="form-check-input" type="radio" name="analyst_option"
                                    id="custom_analyst_radio" value="custom_analyst" onclick="enableAnalystInput()">
                                <label class="form-check-label" for="custom_date"></label>
                            </div>
                            <input type="text" class="form-control" id="custom_analyst" disabled>
                        </div>



                        <div class="form-group">
                            <label>Bulgular:</label>
                            <div id="findings-container"></div>
                            <button type="button" class="btn btn-primary" id="add-finding-button">Yeni Bulgu
                                Ekle</button>
                        </div>

                        <button type="submit" class="btn btn-primary">Oluştur</button>
            </form>
            <br>
            <div class="alert alert-danger" role="alert" style="display: none;"></div>
        </div>

    </div>

    <script>
        function disableAnalystInput() {
            document.getElementById("custom_analyst").disabled = true;
        }
        function enableAnalystInput() {
            document.getElementById("custom_analyst").disabled = false;
        }

        const currentDate = document.getElementById("current-date");
        const date = new Date();
        currentDate.innerHTML = date.toLocaleString();

        function disableDateInput() {
            document.getElementById("date").disabled = true;
        }
        function enableDateInput() {
            document.getElementById("date").disabled = false;
        }
    </script>
</body>

</html>
